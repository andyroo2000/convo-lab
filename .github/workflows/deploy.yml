name: Build and Deploy ConvoLab (Staging)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: server
            dockerfile: Dockerfile
            context: .
          - name: worker
            dockerfile: server/Dockerfile.worker
            context: .
          - name: furigana
            dockerfile: furigana-service/Dockerfile
            context: ./furigana-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/convolab-${{ matrix.name }}
          tags: |
            type=raw,value=latest
            type=sha,format=long,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean (Staging)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to droplet
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'ENDSSH'
            set -e

            echo "üöÄ Starting ConvoLab deployment..."
            IMAGE_TAG="${{ github.ref_name }}-${{ github.sha }}"

            # Navigate to deployment directory
            cd /opt/convolab

            # Configure git with token for private repo access
            git config credential.helper store
            echo "https://${{ secrets.GH_PAT }}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials

            # Pull latest code
            echo "üì¶ Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Inject secrets not stored in repo (staging)
            if grep -q '^FISH_AUDIO_API_KEY=' .env.staging; then
              sed -i.bak "s#^FISH_AUDIO_API_KEY=.*#FISH_AUDIO_API_KEY=${{ secrets.FISH_AUDIO_API_KEY }}#g" .env.staging
            else
              echo "FISH_AUDIO_API_KEY=${{ secrets.FISH_AUDIO_API_KEY }}" >> .env.staging
            fi

            # Login to GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Free up disk space before pulling new images
            echo "üßπ Pruning unused Docker data to free space..."
            docker system prune -af

            # Pull latest images
            echo "üêã Pulling latest Docker images..."
            CONVOLAB_IMAGE_TAG="$IMAGE_TAG" docker-compose -f docker-compose.stage.yml --env-file .env.staging pull

            # Stop containers first to avoid metadata issues
            echo "üõë Stopping existing containers..."
            # Force-stop any lingering convolab containers that might block network removal
            docker ps -q --filter "name=convolab-" | grep stage | xargs -r docker stop 2>/dev/null || true
            docker-compose -f docker-compose.stage.yml --env-file .env.staging down --remove-orphans 2>/dev/null || true

            # Start containers with environment file
            echo "‚ôªÔ∏è  Starting containers..."
            CONVOLAB_IMAGE_TAG="$IMAGE_TAG" docker-compose -f docker-compose.stage.yml --env-file .env.staging up -d

            # Wait for server health to avoid external health check flaps
            echo "‚è≥ Waiting for convolab-server-stage to become healthy..."
            for i in {1..60}; do
              status=$(docker inspect -f '{{.State.Health.Status}}' convolab-server-stage 2>/dev/null || echo "missing")
              echo "Server health: $status"
              if [ "$status" = "healthy" ]; then
                echo "‚úÖ convolab-server-stage is healthy."
                break
              fi
              if [ "$status" = "unhealthy" ]; then
                echo "‚ùå convolab-server-stage reported unhealthy. Recent logs:"
                docker logs --tail=200 convolab-server-stage || true
                exit 1
              fi
              sleep 5
            done

            if [ "$status" != "healthy" ]; then
              echo "‚ùå convolab-server-stage did not become healthy in time. Recent logs:"
              docker logs --tail=200 convolab-server-stage || true
              exit 1
            fi

            # Show status
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            docker-compose -f docker-compose.stage.yml --env-file .env.staging ps
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          echo "üè• Running health check..."
          sleep 30

          for i in {1..20}; do
            if curl -f -s https://stage.convo-lab.com/health > /dev/null; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i/20 failed, retrying in 5s..."
            sleep 5
          done

          echo "‚ùå Health check failed after 20 attempts"
          exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
