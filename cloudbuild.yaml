# Google Cloud Build configuration for ConvoLab
# Builds monolithic container with client + server

steps:
  # Build combined image with cache busting
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'CACHE_BUST=${_CACHE_BUST}'
      - '--build-arg'
      - 'VITE_STRIPE_PUBLISHABLE_KEY=${_VITE_STRIPE_PUBLISHABLE_KEY}'
      - '--build-arg'
      - 'VITE_STRIPE_PRICE_PRO_MONTHLY=${_VITE_STRIPE_PRICE_PRO_MONTHLY}'
      - '--build-arg'
      - 'VITE_STRIPE_PRICE_TEST_MONTHLY=${_VITE_STRIPE_PRICE_TEST_MONTHLY}'
      - '-t'
      - '${_IMAGE_NAME}'
      - '.'

images:
  - '${_IMAGE_NAME}'

substitutions:
  _CACHE_BUST: 'default'
  _IMAGE_NAME: 'gcr.io/convolab-mvp/convolab'
  _VITE_STRIPE_PUBLISHABLE_KEY: ''
  _VITE_STRIPE_PRICE_PRO_MONTHLY: ''
  _VITE_STRIPE_PRICE_TEST_MONTHLY: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
