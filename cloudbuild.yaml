# Google Cloud Build configuration for CI/CD

steps:
  # Build server image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/languageflow-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/languageflow-server:latest'
      - './server'

  # Build client image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/languageflow-client:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/languageflow-client:latest'
      - './client'

  # Push server image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/languageflow-server:$COMMIT_SHA'

  # Push client image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/languageflow-client:$COMMIT_SHA'

  # Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'languageflow-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/languageflow-server:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

  # Deploy client to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'languageflow-client'
      - '--image'
      - 'gcr.io/$PROJECT_ID/languageflow-client:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/languageflow-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/languageflow-server:latest'
  - 'gcr.io/$PROJECT_ID/languageflow-client:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/languageflow-client:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1800s'
